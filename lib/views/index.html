<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="username" id="username" /> <br />
    <input type="number" placeholder="customer count" id="count" /> <br />
    <button onClick="downloadQWC()">Download QWC</button>
  </body>
  <script>
    var usernameInput = document.getElementById("username");
    var countInput = document.getElementById("count");
    function downloadQWC() {
      console.log("ok");
      if (usernameInput.value === "" || countInput.value == "") {
        return alert("empty values");
      }
      window.location = `/set/${usernameInput.value}/${countInput.value}`;
    }
  </script>
</html>
